<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            type="image/svg+xml"
            href="/goWhite.svg"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/goBlack.svg"
            media="(prefers-color-scheme: light)"
        />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="GFS Stack" />
        <meta
            name="keywords"
            content="GO, HTML, CSS, JavaScript, Tailwind, DaisyUI"
        />
        <meta name="author" content="Joe Mama" />

        <title>{{.pageTitle}}</title>

        <!-- CDN to use packages in development and hot reload of the page (seconds), to be ignored in production -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        animation: {
                            "enter-alert": "enter-alert 12s linear",
                        },
                        keyframes: {
                            "enter-alert": {
                                "9%": { transform: "translateX(0%)" },
                                "10%": { transform: "translateX(-110%)" },
                                "90%": { transform: "translateX(-105%)" },
                                "91%": { transform: "translateX(0%)" },
                            },
                        },
                    },
                },
            };
        </script>
        <!-- <meta http-equiv="refresh" content="5" /> -->

        <!-- Custom route to add tailwind and daisyUI styles in production -->
        <link href="/~style/index.css" rel="stylesheet" />

        <!-- Adding htmx -->
        <script
            src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="bg-black">
        <!-- {{if .AlertError}} {{template "alerts/alertError" .}} {{else}} {{end}}
        {{if .AlertSuccess}} {{template "alerts/alertSuccess" .}} {{else}}
        {{end}} -->
        {{embed}}
    </body>
</html>

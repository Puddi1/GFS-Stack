<div class="w-full h-full flex fixed items-start justify-end p-10">
    <div
        class="alert alert-error flex items-center justify-start flex-wrap shadow-2xl md:w-3/6 absolute transition-all animate-enter-alert left-full"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-current shrink-0 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
        </svg>
        <h1 class="font-bold">{{.alertSuccessTitle}}</h1>
        <span>{{.alertSuccessMessage}}</span>
    </div>
</div>
